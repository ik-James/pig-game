<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tip.css">
</head>
<body>
    <div class="tip">
        <br>
        <h3>Tip Calculator</h3>
        <label for="totaltip">Total Amount: </label>
        <input type="number" class="totaltip" name="totaltip" readonly>
        <br>
        <br>
        <label for="percenttip"> Percentage Tip:</label>
        <input type="number" name="percenttip" class="percent" readonly>
        <br>
        <br>
        <label for="amtspent"> Amount Spent:</label>
        <input type="number" name="amtspent" class="amtspent">
        <br>
        <br>
        <button class="btn" >Submit</button>
        <br>
        <p class="demo">Total payable amount.</p>
    </div>
    <script src="tip.js"></script>
</body>
</html>
